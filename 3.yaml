  :options:
    :confirm: --confirm=<value>
    :f: -f <value>
    :filename: --filename=<value>
    :keys: --keys=<value>
    :resource: <value>
    :to: --to=<value>
:get:
  :cmd: oc get <resource>
  :options:
    :a: --show-all=<value>
    :all_namespace: --all-namespaces=<value>
    :L: -L <value>
    :l: -l <value>
    :no_headers: --no-headers=<value>
    :o: -o <value>
    :output: --output=<value>
    :raw: --raw=<value>
    :resource_name: <value>
    :show_label: --show-labels=<value>
    :sort_by: --sort-by=<value>
    :template: --template=<value>
    :w: --watch=<value>
:help:
  :cmd: oc help
  :options:
    :command_name: <value>
    # use global `h` and `help` options if needed
:idle:
